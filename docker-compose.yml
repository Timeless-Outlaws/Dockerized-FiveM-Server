#version: '3'

services:
  fivem:
    build:
      context: docker
      dockerfile: docker/Dockerfile
    container_name: fivem
    restart: always
    stdin_open: true
    tty: true
    volumes:
      - "./resources:/config/resources"
      - "./server.cfg:/config/server.cfg"
    ports:
      - "30120:30120"
      - "30120:30120/udp"
    environment:
      CONFIG_ARGS: "+set gamename rdr3"
